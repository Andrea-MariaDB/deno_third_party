language: rust
sudo: false

matrix:
  include:
    - rust: 1.21.0
    - rust: stable
    - os: osx
    - rust: beta
    - rust: nightly

    - name: "master doc to gh-pages"
      rust: nightly
      script:
        - cargo doc --no-deps
      deploy:
        provider: script
        script: curl -LsSf https://git.io/fhJ8n | rustc - && (cd target/doc && ../../rust_out)
        skip_cleanup: true
        on:
          branch: master

    - rust: nightly
      before_script:
        - rustup target add x86_64-unknown-redox --toolchain nightly
      script:
        - cargo check --target x86_64-unknown-redox

script:
  - cargo test
  - cargo test --features "reuseport unix pair"

notifications:
  email:
    on_success: never
